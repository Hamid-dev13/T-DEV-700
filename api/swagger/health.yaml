paths:
  /:
    get:
      summary: Informations de l'API
      description: Endpoint racine retournant les informations de base sur l'API
      tags: [Health]
      security: []
      responses:
        200:
          description: Informations de l'API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfoResponse'

  /health:
    get:
      summary: Vérification de l'état du système
      description: Vérifie la connexion à la base de données et la disponibilité du service mail
      tags: [Health]
      security: []
      responses:
        200:
          description: Système opérationnel
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        500:
          description: Système en défaillance (base de données ou mail indisponible)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
