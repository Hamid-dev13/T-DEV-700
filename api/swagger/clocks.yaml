paths:
  /clocks:
    post:
      summary: Pointer (clock in/out)
      description: Enregistre l'heure d'arrivée ou de départ de l'utilisateur connecté
      tags: [Clocks]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Pointage enregistré
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clock'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

  /users/{id}/clocks:
    get:
      summary: Récupérer le résumé des pointages d'un utilisateur
      description: Récupère tous les pointages d'un utilisateur dans une période donnée
      tags: [Clocks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
          description: Date de début (format YYYY-MM-DD)
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
          description: Date de fin (format YYYY-MM-DD)
      responses:
        200:
          description: Liste des pointages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: date-time
        400:
          description: Paramètres manquants ou invalides
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    post:
      summary: Ajouter un pointage pour un membre (Manager/Admin)
      description: Permet à un manager ou admin d'ajouter un pointage pour un membre de son équipe
      tags: [Clocks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClockRequest'
      responses:
        201:
          description: Pointage créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clock'
        400:
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Non autorisé
        403:
          description: Accès interdit (non manager/admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Modifier un pointage pour un membre (Manager/Admin)
      description: Permet à un manager ou admin de modifier un pointage existant pour un membre de son équipe
      tags: [Clocks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClockRequest'
      responses:
        200:
          description: Pointage mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clock'
        400:
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Non autorisé
        403:
          description: Accès interdit (non manager/admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Pointage non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Supprimer un pointage pour un membre (Manager/Admin)
      description: Permet à un manager ou admin de supprimer un pointage pour un membre de son équipe
      tags: [Clocks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - at
              properties:
                at:
                  type: string
                  format: date-time
                  description: Timestamp du pointage à supprimer
      responses:
        200:
          description: Pointage supprimé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Clock entry deleted
        400:
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Non autorisé
        403:
          description: Accès interdit (non manager/admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Pointage non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{id}/days-off:
    get:
      summary: Récupérer les jours de congé d'un utilisateur
      description: Récupère tous les jours où l'utilisateur était en congé accepté dans une période donnée
      tags: [Clocks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
          description: Date de début (format YYYY-MM-DD)
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
          description: Date de fin (format YYYY-MM-DD)
      responses:
        200:
          description: Liste des jours de congé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DaysOffResponse'
        400:
          description: Paramètres manquants ou invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Non autorisé
        403:
          description: Accès interdit (non manager/admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /attendance/delay:
    get:
      summary: Calculer le retard/avance pour une date donnée
      description: Calcule le retard ou l'avance de l'utilisateur par rapport à l'heure de début de son équipe
      tags: [Attendance]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: date
          schema:
            type: string
            format: date
          description: Date à vérifier (format YYYY-MM-DD). Par défaut, aujourd'hui.
      responses:
        200:
          description: Statut de présence et retard calculé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DelayResponse'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

