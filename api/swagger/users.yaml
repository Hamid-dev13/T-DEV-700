paths:
  /user/login:
    post:
      summary: Connexion utilisateur
      tags: [Users]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Connexion réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Champs requis manquants
        401:
          description: Identifiants invalides

  /user:
    get:
      summary: Récupérer mon profil
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profil utilisateur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    put:
      summary: Mettre à jour mon profil
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        200:
          description: Profil mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    delete:
      summary: Supprimer le compte utilisateur
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Compte supprimé
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

  /users:
    get:
      summary: Récupérer tous les utilisateurs
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    post:
      summary: Créer un nouvel utilisateur (Admin uniquement)
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        200:
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Champs requis manquants
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

  /users/{id}:
    get:
      summary: Récupérer un utilisateur par ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      responses:
        200:
          description: Utilisateur trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    put:
      summary: Mettre à jour un utilisateur (Admin uniquement)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        200:
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

    delete:
      summary: Supprimer un utilisateur (Admin uniquement)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'utilisateur
      responses:
        200:
          description: Utilisateur supprimé
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

