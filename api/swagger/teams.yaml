paths:
  /teams:
    get:
      summary: Récupérer toutes les équipes
      tags: [Teams]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Liste des équipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    post:
      summary: Créer une nouvelle équipe (Admin uniquement)
      tags: [Teams]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTeamRequest'
      responses:
        200:
          description: Équipe créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        400:
          description: Champs requis manquants
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

  /teams/{id}:
    get:
      summary: Récupérer une équipe par ID
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      responses:
        200:
          description: Équipe trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    put:
      summary: Mettre à jour une équipe
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTeamRequest'
      responses:
        200:
          description: Équipe mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    delete:
      summary: Supprimer une équipe (Admin uniquement)
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      responses:
        200:
          description: Équipe supprimée
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

  /teams/{id}/users:
    get:
      summary: Récupérer les utilisateurs d'une équipe
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      responses:
        200:
          description: Liste des utilisateurs de l'équipe
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

    post:
      summary: Ajouter un utilisateur à une équipe (Admin uniquement)
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTeamUserRequest'
      responses:
        200:
          description: Utilisateur ajouté à l'équipe
        400:
          description: Champs requis manquants
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

    delete:
      summary: Retirer un utilisateur d'une équipe (Admin uniquement)
      tags: [Teams]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'équipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveTeamUserRequest'
      responses:
        200:
          description: Utilisateur retiré de l'équipe
        400:
          description: Champs requis manquants
        401:
          description: Non autorisé
        403:
          description: Accès refusé (admin requis)
        500:
          description: Erreur serveur

  /user/teams:
    get:
      summary: Récupérer mes équipes
      tags: [Teams]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Liste de mes équipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        401:
          description: Non autorisé
        500:
          description: Erreur serveur

