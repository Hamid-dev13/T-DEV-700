version: '3.8'
services:
  
  # ============================================
  # FRONTEND PRODUCTION (Nginx)
  # ============================================
  frontend:
    # On utilise directement l'image depuis Docker Hub
    # Plus besoin de "build:" car l'image est déjà buildée par GitHub Actions
    image: hamidiedev/monapp-frontend:main
    
    container_name: prod-frontend
    
    ports:
      - "80:80"
    
    environment:
      - VITE_API_URL=${API_URL}
    
    restart: unless-stopped
    
    networks:
      - app-network
    
    depends_on:
      - backend
    
    # Healthcheck Nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # BACKEND PRODUCTION
  # ============================================
  backend:
    # On utilise directement l'image depuis Docker Hub
    image: hamidiedev/monapp-backend:main
    
    container_name: prod-backend
    
    ports:
      - "3000:3000"
    
    # Variables d'environnement depuis fichier
    env_file:
      - .env
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
