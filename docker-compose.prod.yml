services:
  
  frontend:
    image: hamidledev/monapp-frontend:main
    container_name: prod-frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=${API_URL}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: hamidledev/monapp-backend:main
    container_name: prod-backend
    ports:
      - "5001:3001"
    env_file:
      - .env
    volumes:
      - ./.env:/.env:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin:
    image: hamidledev/monapp-admin:main
    container_name: prod-admin
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=${API_URL}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge
