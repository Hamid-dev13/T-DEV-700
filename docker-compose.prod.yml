version: '3.8'
services:
  
  frontend:
    image: hamidledev/monapp-frontend:main
    container_name: prod-frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=${API_URL}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: hamidledev/monapp-backend:main
    container_name: prod-backend
    ports:
      - "5001:3000"
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
