server {
    listen 80;
    
    # Dossier racine où se trouvent les fichiers compilés
    root /usr/share/nginx/html;
    index index.html;

    # Gzip pour compresser les fichiers et accélérer le chargement
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # IMPORTANT pour les Single Page Applications (React Router, etc.)
    # Toutes les routes doivent renvoyer index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache pour les fichiers JS/CSS avec hash (ex: main.abc123.js)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

