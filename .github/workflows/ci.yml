name: CI/CD - Build, Push et Deploy

on:
  push:
    branches: [main, dev, CICD]
  pull_request:
    branches: [main, dev]

jobs:
  test-frontend:
    name: Tests Frontend - Coverage & Quality
    runs-on: ubuntu-latest

    # Exécuter uniquement sur push vers main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances
        working-directory: ./frontend
        run: npm ci

      - name: Exécution des tests avec coverage
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3000
        run: npm run test:coverage -- --run

      - name: Vérification du seuil de coverage
        working-directory: ./frontend
        run: |
          echo "Vérification du seuil de coverage minimum (40%)..."

          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')); console.log(data.total.lines.pct.toFixed(2));")
          else
            COVERAGE=$(npm run test:coverage -- --run 2>&1 | grep -E "All files|Lines" | tail -1 | awk '{print $NF}' | sed 's/%//' || echo "0")
          fi

          echo "Coverage actuel: ${COVERAGE}%"

          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "Coverage insuffisant! Minimum requis: 40%, actuel: ${COVERAGE}%"
            exit 1
          else
            echo "Coverage OK! Seuil atteint: ${COVERAGE}% >= 40%"
          fi

      - name: Upload du rapport de coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 90

      - name: Tests réussis !
        run: |
          echo "Tous les tests sont passés avec succès !"
          echo "Le rapport de coverage est disponible dans les artifacts"

  docker-build-push:
    name: Docker - Build et Push vers Docker Hub
    runs-on: ubuntu-latest

    needs: [test-frontend]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login vers Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Préparer les tags Docker Backend
        id: meta-backend
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-backend:${BRANCH}" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-backend:${BRANCH},${{ secrets.DOCKER_USERNAME }}/monapp-backend:latest" >> $GITHUB_OUTPUT
          fi

      - name: Préparer les tags Docker Frontend
        id: meta-frontend
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-frontend:${BRANCH}" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-frontend:${BRANCH},${{ secrets.DOCKER_USERNAME }}/monapp-frontend:latest" >> $GITHUB_OUTPUT
          fi

      - name: Préparer les tags Docker Admin
        id: meta-admin
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-admin:${BRANCH}" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-admin:${BRANCH},${{ secrets.DOCKER_USERNAME }}/monapp-admin:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build et Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build et Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          build-args: |
            VITE_API_URL=https://api.clock.51.178.54.74.nip.io
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build et Push Admin Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          file: ./admin/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          build-args: |
            VITE_API_URL=https://api.clock.51.178.54.74.nip.io
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Images publiées avec succès !
        run: |
          echo "Images Docker publiées sur Docker Hub !"
          echo "Backend : ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend : ${{ steps.meta-frontend.outputs.tags }}"
          echo "Admin : ${{ steps.meta-admin.outputs.tags }}"
  deploy:
    name: Déploiement sur VPS
    runs-on: ubuntu-latest

    needs: [test-frontend, docker-build-push]

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Déploiement via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Début du déploiement sur le VPS..."

            cd /home/ubuntu/epitech/T-DEV-700
            
            echo "Récupération des dernières modifications..."
            git pull origin main
            
            echo "Connexion à Docker Hub..."
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "Téléchargement des nouvelles images Docker..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/monapp-backend:main
            docker pull ${{ secrets.DOCKER_USERNAME }}/monapp-frontend:main
            docker pull ${{ secrets.DOCKER_USERNAME }}/monapp-admin:main

            echo "Arrêt des anciens containers..."
            docker compose -f docker-compose.prod.yml down

            echo "Démarrage des nouveaux containers..."
            docker compose -f docker-compose.prod.yml up -d

            echo "Nettoyage des anciennes images..."
            docker image prune -af

            echo "Vérification des containers..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "Déploiement terminé avec succès !"

      - name: Déploiement réussi !
        run: |
          echo "Application déployée sur le VPS !"
          echo "L'application est maintenant accessible sur http://${{ secrets.SSH_HOST }}"
