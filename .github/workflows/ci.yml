# Nom du workflow (apparaÃ®t dans l'interface GitHub)
name: CI/CD - Build, Push et Deploy

# Quand ce workflow se dÃ©clenche ?
on:
  # Sur les push vers main, dev et CICD (branche de test)
  push:
    branches: [main, dev, CICD]
  # Sur les pull requests vers main et dev
  pull_request:
    branches: [main, dev]

# Les diffÃ©rentes tÃ¢ches Ã  exÃ©cuter
jobs:
  # ==========================================
  # JOB 1 : Builder et Pousser les IMAGES DOCKER
  # ==========================================
  docker-build-push:
    name: ğŸ³ Docker - Build et Push vers Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du repo
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Configurer Docker Buildx (buildeur avancÃ© et plus rapide)
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Ã‰tape 3 : Se connecter Ã  Docker Hub
      - name: ğŸ” Login vers Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Ã‰tape 4 : PrÃ©parer les tags pour les images
      - name: ğŸ·ï¸ PrÃ©parer les tags Docker Backend
        id: meta-backend
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-backend:${BRANCH}" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-backend:${BRANCH},${{ secrets.DOCKER_USERNAME }}/monapp-backend:latest" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ PrÃ©parer les tags Docker Frontend
        id: meta-frontend
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-frontend:${BRANCH}" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "tags=${{ secrets.DOCKER_USERNAME }}/monapp-frontend:${BRANCH},${{ secrets.DOCKER_USERNAME }}/monapp-frontend:latest" >> $GITHUB_OUTPUT
          fi

      # Ã‰tape 5 : Builder et POUSSER l'image Docker du BACKEND
      - name: ğŸ³ Build et Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ã‰tape 6 : Builder et POUSSER l'image Docker du FRONTEND
      - name: ğŸ³ Build et Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ã‰tape 7 : Message de succÃ¨s
      - name: âœ… Images publiÃ©es avec succÃ¨s !
        run: |
          echo "ğŸ‰ Images Docker publiÃ©es sur Docker Hub !"
          echo "ğŸ“¦ Backend : ${{ steps.meta-backend.outputs.tags }}"
          echo "ğŸ“¦ Frontend : ${{ steps.meta-frontend.outputs.tags }}"

  # ==========================================
  # JOB 2 : DÃ‰PLOIEMENT sur le VPS
  # ==========================================
  deploy:
    name: ğŸš€ DÃ©ploiement sur VPS
    runs-on: ubuntu-latest
    # Ce job attend que les images soient buildÃ©es et poussÃ©es
    needs: docker-build-push
    # DÃ©ployer UNIQUEMENT quand on push sur main (pas sur dev ou CICD)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code (pour avoir les fichiers docker-compose)
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # Ã‰tape 2 : DÃ©ployer sur le VPS via SSH
      - name: ğŸš€ DÃ©ploiement via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ”„ DÃ©but du dÃ©ploiement sur le VPS..."
            
            # Se dÃ©placer dans le dossier du projet
            cd /root/T-DEV-700
            
            # Pull les derniÃ¨res modifications depuis GitHub
            echo "ğŸ“¥ RÃ©cupÃ©ration des derniÃ¨res modifications..."
            git pull origin main
            
            # Se connecter Ã  Docker Hub (pour pouvoir pull les images privÃ©es si besoin)
            echo "ğŸ” Connexion Ã  Docker Hub..."
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull les nouvelles images Docker depuis Docker Hub
            echo "ğŸ³ TÃ©lÃ©chargement des nouvelles images Docker..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/monapp-backend:main
            docker pull ${{ secrets.DOCKER_USERNAME }}/monapp-frontend:main
            
            # ArrÃªter les anciens containers
            echo "ğŸ›‘ ArrÃªt des anciens containers..."
            docker-compose -f docker-compose.prod.yml down
            
            # DÃ©marrer les nouveaux containers avec les nouvelles images
            echo "ğŸš€ DÃ©marrage des nouveaux containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Nettoyer les anciennes images non utilisÃ©es (Ã©conomiser de l'espace)
            echo "ğŸ§¹ Nettoyage des anciennes images..."
            docker image prune -af
            
            # VÃ©rifier que les containers tournent
            echo "âœ… VÃ©rification des containers..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "ğŸ‰ DÃ©ploiement terminÃ© avec succÃ¨s !"

      # Ã‰tape 3 : Message de succÃ¨s
      - name: âœ… DÃ©ploiement rÃ©ussi !
        run: |
          echo "ğŸ‰ Application dÃ©ployÃ©e sur le VPS !"
          echo "ğŸŒ L'application est maintenant accessible sur http://${{ secrets.SSH_HOST }}"
